<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css" id="dark-mode-stylesheet" disabled>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/piggy-bank_888383.png">
</head>
<body>

    <div class="made-by">Made by Ante Delija</div>
    <button id="dark-mode-toggle">üåô</button>
    <button id="language-toggle">HR</button>

    <div class="container">
        <h1>MoneyTrack</h1>

        <!-- Dio za prihode -->
        <div class="section">
            <h2 id="income-title">Income</h2>
            <div class="input-group">
                <label for="income-description" id="income-description-label">Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary">
            </div>
            <div class="input-group">
                <label for="income-amount" id="income-amount-label">Amount (‚Ç¨)</label>
                <input type="number" id="income-amount" placeholder="e.g. 1000">
            </div>
            <div class="button-group">
                <button id="add-income-btn" onclick="addIncome()">Add Income</button>
            </div>
        </div>

        <!-- Dio za tro≈°kove -->
        <div class="section">
            <h2 id="expense-title">Expenses</h2>
            <div class="input-group">
                <label for="expense-description" id="expense-description-label">Description</label>
                <input type="text" id="expense-description" placeholder="e.g. Rent">
            </div>
            <div class="input-group">
                <label for="expense-category" id="expense-category-label">Category</label>
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-group">
                <label for="expense-amount" id="expense-amount-label">Amount (‚Ç¨)</label>
                <input type="number" id="expense-amount" placeholder="e.g. 1000">
            </div>
            <div class="button-group">
                <button id="add-expense-btn" onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <!-- Povijest transakcija -->
        <div class="table-container">
            <h2 id="transaction-history-title">Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th id="table-description-header">Description</th>
                        <th id="table-category-header">Category</th>
                        <th id="table-amount-header">Amount (‚Ç¨)</th>
                        <th id="table-type-header">Type</th>
                        <th id="table-action-header">Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history"></tbody>
            </table>
        </div>

        <!-- Sa≈æetak bud≈æeta -->
        <div class="summary">
            <h2 id="budget-summary-title">Budget Summary</h2>
            <p id="total-income-label">Total Income: ‚Ç¨<span id="total-income">0</span></p>
            <p id="total-expenses-label">Total Expenses: ‚Ç¨<span id="total-expenses">0</span></p>
            <p id="balance-label">Balance: <span id="balance">0</span></p>
        </div>

        <!-- Pie chart -->
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <!-- Sekcija za ≈°tednju -->
    <div class="section">
        <h2 id="savings-title">≈†tednja</h2>

        <div class="savings-container">
        <!-- Lijeva strana: Dugmad za brzo dodavanje i podizanje ≈°tednje -->
            <div class="quick-add-container">
                <label for="savings-amount" id="savings-amount-label">Dodaj u ≈°tednju (‚Ç¨)</label>
                <div class="quick-add-buttons">
                    <button id="quick-add-1" onclick="quickAddSavings(1)">+1‚Ç¨</button>
                    <button id="quick-add-2" onclick="quickAddSavings(2)">+2‚Ç¨</button>
                    <button id="quick-add-5" onclick="quickAddSavings(5)">+5‚Ç¨</button>
                </div>
                <input type="number" id="savings-amount" placeholder="Enter amount">
                <button id="add-savings-btn" onclick="addSavings()">Dodaj ≈°tednju</button>

            <!-- Dio za podizanje ≈°tednje -->
                <div class="input-group">
                    <label for="withdraw-amount" id="withdraw-amount-label">Podigni sa ≈°tednje (‚Ç¨)</label>
                    <input type="number" id="withdraw-amount" placeholder="Enter amount">
                    <button id="withdraw-btn" onclick="withdrawSavings()">Podigni</button>
                </div>
            </div>

        <!-- Desna strana: Cilj ≈°tednje i progress bar -->
            <div class="goal-container">
                <label for="savings-goal" id="savings-goal-label">Saving goal (‚Ç¨)</label>
                <input type="number" id="savings-goal" placeholder="Enter goal amount">

                <label for="goal-description" id="goal-description-label">What are you saving for?</label>
                <input type="text" id="goal-description" placeholder="e.g. New phone">

                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                <p id="goal-progress-text">0% complete</p>
            </div>
        </div>

    <!-- Prikaz ukupne ≈°tednje s ikonom kasice -->
        <div class="savings-display">
            <p id="total-savings-label">Ukupna ≈°tednja: ‚Ç¨<span id="total-savings">0</span></p>
        </div>
    </div>



        <!-- Gumbi za ƒçi≈°ƒáenje i eksport -->
        <div class="clear-button-group">
            <button id="clear-all-btn" onclick="clearAll()">Clear All</button>
            <button id="download-csv-btn" onclick="exportToCSV()">Download CSV</button>
        </div>
    </div>

    <!-- Notifikacije i animacije -->
    <div id="notification" class="hidden"></div>
    <div id="income-animation" class="hidden">üí∏üí∞</div>
    <div id="expense-animation" class="hidden">üõçÔ∏èüí≥</div>
    <div id="savings-animation" class="hidden">üê∑üí∞</div>

    <script src="language.js"></script>
    <script src="script.js"></script>

</body>
</html>
