<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="made-by">Made by Ante Delija</div>

    <div class="container">
        <h1>MoneyTrack</h1>

        <div class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary">
            </div>
            <div class="input-group">
                <label for="income-amount">Amount (‚Ç¨)</label>
                <input type="number" id="income-amount" placeholder="e.g. 1000">
            </div>
            <div class="button-group">
                <button id="add-income-btn" onclick="addIncome()">Add Income</button>
            </div>
        </div>

        <div class="section">
            <h2>Expenses</h2>
            <div class="input-group">
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="e.g. Rent">
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount (‚Ç¨)</label>
                <input type="number" id="expense-amount" placeholder="e.g. 1000">
            </div>
            <div class="button-group">
                <button id="add-expense-btn" onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (‚Ç¨)</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history"></tbody>
            </table>
        </div>

        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: ‚Ç¨<span id="total-income">0</span></p>
            <p>Total Expenses: ‚Ç¨<span id="total-expenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>

        <div class="section">
            <h2>Savings</h2>
            <div class="input-group">
                <label for="savings-amount">Add to Savings (‚Ç¨)</label>
                <div class="quick-add-buttons">
                    <button onclick="quickAddSavings(1)">+1‚Ç¨</button>
                    <button onclick="quickAddSavings(2)">+2‚Ç¨</button>
                    <button onclick="quickAddSavings(5)">+5‚Ç¨</button>
                </div>
                <input type="number" id="savings-amount" placeholder="Enter amount">
                <button onclick="addSavings()">Add Savings</button>
            </div>
            <div class="input-group">
                <label for="withdraw-amount">Withdraw from Savings (‚Ç¨)</label>
                <input type="number" id="withdraw-amount" placeholder="Enter amount">
                <button onclick="withdrawSavings()">Withdraw</button>
            </div>
            <p>Total Savings: ‚Ç¨<span id="total-savings">0</span></p>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="clear-button-group">
            <button onclick="clearAll()">Clear All</button>
            <button onclick="exportToCSV()">Download CSV</button>
        </div>
    </div>

    <div id="notification" class="hidden"></div>
    <div id="savings-animation" class="hidden">üê∑üí∞</div>


    <script src="script.js"></script>
</body>
</html>
